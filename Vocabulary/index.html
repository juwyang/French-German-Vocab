    <script>
        const chapterList = document.getElementById('chapter-list');
        const contentFrame = document.getElementById('content-frame');
        const backButton = document.getElementById('backButton');

        function loadChapter(chapterName) {
            chapterList.style.display = 'none';
            contentFrame.style.display = 'block';
            backButton.style.display = 'block';
            contentFrame.src = `chapters/${chapterName}.html`;
        }

        function showChapterList() {
            chapterList.style.display = 'grid';
            contentFrame.style.display = 'none';
            backButton.style.display = 'none';
            contentFrame.src = '';
        }

        // æ·»åŠ å…¨å±åˆ‡æ¢åŠŸèƒ½
        document.addEventListener('keydown', function(e) {
            if (e.key === 'f' || e.key === 'F') {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    document.documentElement.requestFullscreen();
                }
            }
        });
        let audioContext = null;

        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Define the 9th chords frequencies for each note
        const chordFrequencies = {
            do: [
                261.63,  // C (root)
                329.63,  // E (major third)
                392.00,  // G (perfect fifth)
                493.88,  // B (major seventh)
                // 587.33   // D (ninth)
            ],
            re: [
                293.66,  // D (root)
                349.23,  // F (minor third)
                440.00,  // A (perfect fifth)
                523.25,  // C (minor seventh)
                659.26   // E (ninth)
            ],
            mi: [
                329.63,  // E (root)
                392.00,  // G (minor third)
                493.88,  // B (perfect fifth)
                587.33,  // D (minor seventh)
                739.99   // F# (ninth)
            ],
            fa: [
                349.23,  // F (root)
                440.00,  // A (major third)
                523.25,  // C (perfect fifth)
                622.25,  // Eb (minor seventh)
                783.99   // G (ninth)
            ],
            sol: [
                392.00,  // G (root)
                493.88,  // B (major third)
                587.33,  // D (perfect fifth)
                // 698.46,  // F (minor seventh)
                880.00   // A (ninth)
            ]
        };

        function playChord(frequencies) {
            initAudioContext();
            
            frequencies.forEach(freq => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                
                gainNode.gain.setValueAtTime(0.15, audioContext.currentTime); // Reduced volume for chord
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 1);
            });
        }

        // Add click event listeners to each note span
        document.querySelectorAll('.note-span').forEach(noteSpan => {
            noteSpan.addEventListener('click', () => {
                const note = noteSpan.dataset.note;
                playChord(chordFrequencies[note]);
                
                // Visual feedback
                const originalColor = noteSpan.style.color;
                noteSpan.style.color = '#3498db';
                setTimeout(() => {
                    noteSpan.style.color = originalColor;
                }, 200);
            });
        });
